<!doctype html>
<html>

<head>
    <title>Line Chart</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="js/Chart.bundle.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style>
        canvas {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Quizrr-Viz</a>
            </div>

            <form class="navbar-form navbar-left" action="javascript:void(0);" role="search">
                <div class="form-group">
                    <select class="form-control" name="type" id="linetype">
                        <option value="member">member</option>
                        <option value="question">question</option>
                    </select>
                    <input type="number" class="form-control" name="id" id="lineid">
                    <button class="btn btn-default" id="addLine">Add Graph!</button>
                </div>
            </form>
            <form class="navbar-form navbar-left" action="/lessonId" role="search" method="post">
                <div class="form-group">
                    <input type="number" class="form-control" name="lessonId">
                    <button class="btn btn-default">Lesson Id</button>
                </div>
            </form>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="#graph">Graph</a></li>
                <li><a href="#changeDefaults">Change Defaults</a></li>
                <li><a href="#history">History</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <a class="anchor" name="graph"></a>
        <canvas id="canvas"></canvas>
    </div>
    <br>
    <br>

    <div class="container-fluid">
        <div id="changeDefaultsDiv" class="well col-sm-6">
            <h3><a name="changeDefaults">Change Defaults</a></h3>
            <form class="form-horizontal" action="/change" method="post" role="form">
                <div class="form-group">
                    <label class="col-sm-3 control-label">K-Factor:</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" name="KFactor">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">Member Rating:</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" name="memberRating">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">Easy Question:</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" name="questionEasy">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">Normal Question:</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" name="questionNormal">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">Difficult Question:</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" name="questionDifficult">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-10 col-sm-2">
                        <input type="submit" class="btn btn-default" value="Submit">
                    </div>
                </div>
            </form>
        </div>

        <div id="historyDiv" class="well col-sm-6" style="overflow-y:scroll;">
            <h3><a name="history">History</a></h3>


        </div>
    </div>

    <script src="/js/store.js"></script>
    <script src="/js/graph.js"></script>
    <script src="/js/index.js"></script>
</body>

</html>
