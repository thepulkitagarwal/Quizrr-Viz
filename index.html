<!doctype html>
<html>

<head>
    <title>Line Chart</title>
    <script src="js/Chart.bundle.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <style>
        canvas {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }
    </style>
</head>

<body>
    <div>
        <form action="javascript:void(0);" method="post">
            <select name="type" id="linetype">
                <option value="member">member</option>
                <option value="question">question</option>
            </select>
            <input type="number" name="id" id="lineid">
            <button id="addLine">Add Graph!</button>
        </form>
    </div>
    <br>
    <br>

    <div style="width:90%;">
        <canvas id="canvas"></canvas>
    </div>
    <br>
    <br>

    <div>
        <form action="/change" method="post">
            <ul>
                <li> K-Factor: <input type="number" name="KFactor"> </li>
                <li> Member Rating: <input type="number" name="memberRating"> </li>
                <li> Question Rating: <br>
                    <ul>
                        <li> Easy: <input type="number" name="questionEasy"> </li>
                        <li> Normal: <input type="number" name="questionNormal"> </li>
                        <li> Difficult: <input type="number" name="questionDifficult"> </li>
                    </ul>
                </li>
            </ul>
            <input type="submit" value="submit">
        </form>
    </div>

    <script src="/js/graph.js"></script>
    <script src="/js/index.js"></script>
</body>

</html>
